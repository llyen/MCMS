#Here place only patient routes!!!
patient.listOfEmployees:
    pattern: /listOfEmployees
    defaults: { _controller: McmsDashboardBundle:Patient:listOfEmployees }

patient.showEmployee:
    pattern: /employee/{id}/show
    defaults: { _controller: McmsDashboardBundle:Patient:showEmployee }
    requirements:
        id: \d+

patient.timetableNew:
    pattern: /employee/{employeeId}/timetable/{year}/{month}/new
    defaults: { _controller: McmsTimetableBundle:Timetable:new, roleTheme: Patient, year: null, month: null, patientId: null, employeeId: null }
    requirements:
        employeeId: \d+
        year: \d+
        month: \d+

patient.timetableCreate:
    pattern: /employee/{employeeId}/timetable/{year}/{month}/create
    defaults: { _controller: McmsTimetableBundle:Timetable:create, roleTheme: Patient, year: null, month: null, patientId: null }
    requirements:
        employeeId: \d+
        year: \d+
        month: \d+

patient.showEmployeeTimetable:
    pattern: /employee/{employeeId}/timetable/{year}/{month}
    defaults: { _controller: McmsTimetableBundle:Timetable:monthlyTimetable, roleTheme: Patient, year: null, month: null, patientId: null, employeeId: null }
    requirements:
        employeeId: \d+
        year: \d+
        month: \d+

patient.showTimetable:
    pattern: /timetable/{year}/{month}
    defaults: { _controller: McmsTimetableBundle:Timetable:myMonthlyTimetable, roleTheme: Patient, year: null, month: null }

patient.showMyAccount:
    pattern: /myAccount
    defaults: { _controller: McmsDashboardBundle:Patient:showMyAccount }

patient.productsList:
    pattern: /product
    defaults: { _controller: McmsProductBundle:Product:list, roleTheme: Patient }